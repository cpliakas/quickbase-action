name: 'Quickbase Action'
description: 'Deploy quickbase formulas and code pages'

inputs:
  realm-hostname:
    description: 'Realm Hostname'
    required: true
  app-id:
    description: 'Application ID'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.realm-hostname }}
